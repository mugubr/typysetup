name: CLI Tool
slug: cli-tool
description: Command-line applications using Typer/Click
python_version: "3.8+"
supported_managers:
  - uv
  - poetry
  - pip

vscode_settings:
  python.linting.enabled: true
  python.formatting.provider: "black"
  editor.formatOnSave: true
  editor.defaultFormatter: "ms-python.python"

vscode_extensions:
  - ms-python.python
  - ms-python.vscode-pylance
  - charliermarsh.ruff
  - ms-python.black-formatter

dependencies:
  core:
    - "typer[all]>=0.9.0"
    - "click>=8.1"
    - "rich>=13.0"
  dev:
    - "pytest>=7.0"
    - "pytest-cov>=4.0"
    - "black>=23.0"
    - "ruff>=0.1.0"
    - "mypy>=1.0"
  optional:
    - "pydantic>=2.0"
    - "python-dotenv>=1.0"

tags:
  - cli
  - command
  - terminal
  - tooling

docs_url: "https://typer.tiangolo.com"
