name: ML/AI
slug: ml-ai
description: Machine learning and AI model development
python_version: "3.9+"
supported_managers:
  - uv
  - pip
  - poetry

vscode_settings:
  python.linting.enabled: true
  python.formatting.provider: "black"
  editor.formatOnSave: true
  editor.defaultFormatter: "ms-python.python"
  jupyter.pythonPath: ".venv/bin/python"

vscode_extensions:
  - ms-python.python
  - ms-python.vscode-pylance
  - charliermarsh.ruff
  - ms-python.black-formatter
  - ms-toolsai.jupyter
  - ms-toolsai.jupyter-keymap

dependencies:
  core:
    - "tensorflow>=2.13"
    - "torch>=2.0"
    - "scikit-learn>=1.3"
    - "pandas>=2.0"
    - "numpy>=1.24"
    - "jupyter>=1.0"
  dev:
    - "pytest>=7.0"
    - "black>=23.0"
    - "ruff>=0.1.0"
    - "mypy>=1.0"
  optional:
    - "transformers>=4.30"
    - "huggingface-hub>=0.16"
    - "matplotlib>=3.7"
    - "seaborn>=0.12"
    - "plotly>=5.0"
    - "jupyter-notebook>=7.0"
    - "jupyter-lab>=4.0"

tags:
  - ml
  - ai
  - deep-learning
  - nlp
  - data

docs_url: "https://www.tensorflow.org"
