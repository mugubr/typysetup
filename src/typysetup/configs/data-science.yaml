name: Data Science
slug: data-science
description: Jupyter-based data analysis and ML workflows
python_version: "3.9+"
supported_managers:
  - uv
  - pip
  - poetry

vscode_settings:
  python.linting.enabled: true
  python.formatting.provider: "black"
  jupyter.pythonPath: ".venv/bin/python"
  "[python]":
    editor.defaultFormatter: "ms-python.python"
    editor.formatOnSave: true

vscode_extensions:
  - ms-python.python
  - ms-python.vscode-pylance
  - charliermarsh.ruff
  - ms-python.black-formatter
  - ms-toolsai.jupyter
  - ms-toolsai.jupyter-keymap

dependencies:
  core:
    - "pandas>=2.0"
    - "numpy>=1.24"
    - "jupyter>=1.0"
    - "jupyterlab>=4.0"
    - "scikit-learn>=1.3"
    - "matplotlib>=3.7"
    - "seaborn>=0.12"
  dev:
    - "pytest>=7.0"
    - "black>=23.0"
    - "ruff>=0.1.0"
    - "mypy>=1.0"
  optional:
    - "tensorflow>=2.13"
    - "torch>=2.0"
    - "plotly>=5.0"
    - "statsmodels>=0.14"
    - "scipy>=1.11"

tags:
  - data
  - jupyter
  - analysis
  - ml
  - science

docs_url: "https://jupyter.org"
